<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 50px;
            background-color: #000;
            color: #fff;
            position: relative;
            animation-name: playStop;
            -moz-animation-name: playStop;
            -webkit-animation-name: playStop;
            -o-animation-name: playStop;
            /* animation-delay: 3s; */
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes playStop{
            from{
                left: 0px;
            }
            50%{
                left: 300px;
            }
            to{
                left: 0px;
            }
        }
        @-moz-keyframes playStop{
            from{
                left: 0px;
            }
            50%{
                left: 300px;
            }
            to{
                left: 0px;
            }
        }
        @-webkit-keyframes playStop{
            from{
                left: 0px;
            }
            50%{
                left: 300px;
            }
            to{
                left: 0px;
            }
        }
        @-o-keyframes playStop{
            from{
                left: 0px;
            }
            50%{
                left: 300px;
            }
            to{
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="content-box">
        <div class="btn-content">
            <button class="play">Play</button>
            <button class="stop">Stop</button>
        </div>
        <div class="ani-content">
            <div class="box"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery 3.2.1  -->
    <script>
$(function(){
  $('.play').click(function(){
    $('.box').css('backgrund','black').css('animation-play-state','running');
  });
  $('.stop').click(function(){
    $('.box').css('background','yellow').css('animation-play-state','paused');
  });
});
    </script>
</body>
</html>
